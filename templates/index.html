<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home Server</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" href="/static/material/material.min.css">
		<!-- <link rel="stylesheet" href="/static/material/material.cyan-red.min.css"> -->
</head>
<body>
	<div id="sidebar">
		<h1>
			Home <br>
			Server
		</h1>
		<hr>
		<button id="add-app" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add App</button>
		<ul>
			<li class="mdl-list__item" onclick="onAppClick('http://localhost:{{port}}/home')">Home</li>
		{% for item in apps %}
			<li onclick="onAppClick('{{ apps[item].url }}')" class="mdl-list__item">{{ apps[item].name }}</li>
		{% endfor %}
		</ul>
	</div>
	<iframe id="content" src="http://localhost:{{port}}/home"></iframe>
	<script> 
		function onAppClick(url){
			document.getElementById("content").src = url;
		}
	</script>
	<style>
		body {
			display: flex;
		}

		#sidebar {
			flex-grow: 1;
			min-width: 100px;
			max-width: 200px;
		}

		#content {
			flex-grow: 5;
			border: none;
		}
	</style>
</body>
</html>
